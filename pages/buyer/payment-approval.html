<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/buyer/payment-approval.css">
</head>
<body>

<div class="d-flex" id="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="profile">
            <img src="../../assets/images/avatar.jpg" alt="Profile">
        </div>

        <nav class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="payment-approval.html"class="active">Payment Approvals</a>
            <a href="#">PR & PO Tracking</a>
            <a href="history-logs.html">History</a>
        </nav>

        <button class="logout">LOGOUT</button>
    </aside>

    
    <main class="main-content">

        <!-- Mobile Menu Button -->
        <button class="btn btn-success d-md-none mb-3" id="toggleSidebar">Menu</button>

        <div class="top-header">
            <h1>Payment Approvals</h1>
        </div>

       
        <div class="status-cards">
            <div class="status-card approved">
                <div class="status-label">Approved</div>
            </div>
            <div class="status-card pending">
                <div class="status-label">Pending</div>
            </div>
        </div>

        
        <section class="table-section">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>PR#</th>
                            <th>Requester</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>MPN</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample row -->
                        <tr>
                            <td>PR-2025-001</td>
                            <td>carillo</td>
                            <td>2025-12-05</td>
                            <td>Capacitor 100uF</td>
                            <td>C1005X5R1H105K</td>
                            <td><button class="btn btn-success btn-sm">Request</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    <footer class="footer">
            <p>© 20XX – ZE Electronics, Inc. All rights reserved.</p>
            <p>Item 1 | Item 2 | Item 3</p>
        </footer>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
