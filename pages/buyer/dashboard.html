<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../../assets/css/buyer/style.css">
</head>
<body>

<div class="d-flex" id="layout">

   <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <div class="profile">
            <img src="../../assets/images/avatar.jpg" alt="Profile">
        </div>

        <nav class="menu">
            <a href="#" class="active">Dashboard</a>
            <a href="payment-approval.html">Payment Approvals</a>
            <a href="pr-po-tracking.html">PR & PO Tracking</a>
            <a href="history-logs.html">History</a>
        </nav>

        <button class="logout">LOGOUT</button>
    </aside>
    

    <!-- MAIN CONTENT -->
    <main class="main-content">

        <!-- Mobile Sidebar Toggle -->
        <button class="btn btn-success d-md-none mb-3" id="toggleSidebar">
            ☰ Menu
        </button>

        <div class="top-header">
            <h1>Buyer Dashboard</h1>
        </div>

        <!-- GRID -->
        <div class="dashboard-grid">

            <section class="box budget">
                <div class="box-title">Budget</div>
            </section>

            <section class="box pricing">
                <div class="box-title">Pricing Per Supplier</div>
            </section>

            <section class="box pending">
                <div class="box-title">Pending Approval</div>
            </section>

            <section class="box notification">
                <div class="box-title">Notification</div>
                <div class="notif-scroll"></div>
            </section>

        </div>

        <!-- TABLE SECTION -->
        <section class="box avail">
            <div class="box-title">Avail Items to Request</div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>PR#</th>
                            <th>Requester</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>MPN</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <footer class="footer">
            <p>© 20XX – ZE Electronics, Inc. All rights reserved.</p>
            <p>Item 1 | Item 2 | Item 3</p>
        </footer>

    </main>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("toggleSidebar").onclick = function() {
    document.getElementById("sidebar").classList.toggle("show-sidebar");
};
</script>

</body>
</html>
